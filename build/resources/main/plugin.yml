name: InfoBoardReborn
main: com.infogroup.infoboard.InfoBoardReborn
version: 2.0
author: "Ktar5 & Pixar007"
website : bit.ly/InfoBoardReloaded
description: Show a scoreboard
depend: [PlaceholderAPI, Vault, WorldGuard]
softdepend: [ProtocolLib]

commands:
  InfoBoardReborn:
    usage: /<command> [args]
    description: The main command for this plugin
    aliases: [ibr, ib, iboard, infob, Infoboard]
    
permissions:
  ibr.*:
    default: op
    children:
      ibr.Set: true
      ibr.Toggle: true
      ibr.Reload: true
      ibr.View: true
      ibr.Create: true
  ibr.View:
    default: true
  ibr.Toggle:
    default: true
  